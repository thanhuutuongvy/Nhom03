<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel=stylesheet type="text/css" href="./giỏ hàng .css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="tiêu-đề-giỏ-hàng">
    <h2> GIỎ HÀNG</h2>
</div>
<section class="giỏ-hàng">
    <div class="sản-phẩm-trong-giỏ-total">

        <div class="bảng1">
          <table class="bảng-sản-phẩm">
            <tr>
              <th colspan="2">Sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th id="tiêu-đề-tổng-cộng">Tổng cộng</th>
            </tr>
            <tr>
              <td>
                <img id="img_card" src="./Giỏ hàng_sp2_sản phẩm trong đơn.png">
              </td>
              <td id="tên-sản-phẩm">Bộ tách trà</td>
              <td>87.000đ</td>
              <td>
                <input type="number" step="any" value="1"></input>
              </td>
              <td id="tổng-cộng">87.000đ</td>
            </tr>
            <tr>
              <td>
                <img id="img_card" src="./Giỏ hàng_sp1_sản phẩm trong đơn.png">
              </td>
              <td id="tên-sản-phẩm">Bát men</td>
              <td>95.000đ</td>
              <td>
                <input type="number" step="any" value="2"></input>
              </td>
              <td id="tổng-cộng">190.000đ</td>
            </tr>
          </table>
        </div>

        <div class="voucher">
          <div class="gift">
            <i class="fa-solid fa-gift"></i>
            <span class="text-voucher">Voucher</span>
          </div>
          <div class="next">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

      <div class="tonggio">
        <table class="cộng-giỏ-hàng">
          <tr>
            <th colspan="1">
              <img src="./giỏ hàng-logo.png">
            </th>
            <th class="ô-cộng-giỏ-hàng">Cộng giỏ hàng</th>
          </tr>
          <td>Tạm tính</td>
          <th id="tổng-cộng"> 277.000đ</th>
          </tr>
          <tr>
            <td>Giảm giá</td>
            <th id="tổng-cộng">0đ</th>
          </tr>
          <tr>
            <td>Tổng</td>
            <th id="tổng-cộng">277.000đ</th>
          </tr>
        </table>
        <a href="#" class="thanh-toán">Thanh toán</a>
      </div>
      
    </div>
</section>

<section>
    <div class="sản-phẩm-giảm-giá">
      <h2>SẢN PHẨM GIẢM GIÁ</h2>
    </div>
</section>
</body>
</html>
